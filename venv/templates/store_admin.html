{% extends "base.html" %}
{% block content %}
<link type="text/css" rel="stylesheet" href="../static/css/templates/store_admin.css">
<section id="store-admin-container" class="store-admin-container">
    <div class="add-game-container">
        <p class="admin-title">Add game to the library</p>
        <form class="add-game-form" method="POST">
            <div class="form-item">
                <label for="gameSlug">Game Slug:</label>
                <input type="text" id="gameSlug" name="gameSlug" required><br>
            </div>
            <div class="form-item">
                <label for="gameName">Game Name:</label>
                <textarea type="text" id="gameName" name="gameName" required></textarea><br>
            </div>
            <div class="form-item">
                <label for="gameReleaseDate">Game Release Date:</label>
                <input type="date" id="gameReleaseDate" name="gameReleaseDate" required><br>
            </div>
            <div class="form-item">
                <label for="gameGenre">Game Genre:</label>
                <input type="text" id="gameGenre" name="gameGenre" required><br>
            </div>
            <div class="form-item">
                <label for="gameRating">Game Rating:</label>
                <input type="text" id="gameRating" name="gameRating" required><br>
            </div>
            <div class="form-item">
                <label for="gameAgeRating">Game Age Rating:</label>
                <input type="text" id="gameAgeRating" name="gameAgeRating" required><br>
            </div>
            <div class="form-item">
                <label for="gameImage">Game Image:</label>
                <input type="url" id="gameImage" name="gameImage" required><br>
            </div>
            <div class="form-item">
                <label for="gamePrice">Game Price:</label>
                <input type="text" id="gamePrice" name="gamePrice" required><br>
            </div>
            <div class="form-item">
                <label for="gameDescription">Game Description:</label>
                <textarea type="text" id="gameDescription" name="gameDescription" required></textarea><br>
            </div>
            <input type="submit" class="button" value="Add Game">
        </form>
    </div>
    <div class="delete-game-container">
        <p class="admin-title">Remove game from the library</p>
        <form>
            <label for="delete-game">Select the game: </label>
            <select id="delete-game" name="delete-game">
                {% for games in data %}
                    <option value={{ games.slug }}>{{ games.name }}</option>
                {% endfor %} 
            </select>
            <input type="button" onclick="deleteGame()" value="Delete">
        </form>
    </div>
    <a class="edit-games-link" href="/edit-games">
        <p>Edit Game Library</p>
    </a>
</section>
{% endblock %}
